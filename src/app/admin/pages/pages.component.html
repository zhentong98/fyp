<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">

            <li nz-menu-item routerLink="/admin/pages/dashboard" nzMatchRouter>
                <span nz-icon nzType="home"></span>
                <span>Dashboard</span>
            </li>

            <li nz-submenu nzTitle="Users" nzIcon="user">
                <ul>
                    <li nz-menu-item routerLink="/admin/pages/users" nzMatchRouterExact>
                        User List
                    </li>
                    <li nz-menu-item routerLink="/admin/pages/users/create" nzMatchRouterExact>
                        Create User
                    </li>
                </ul>
            </li>
            <li nz-menu-item routerLink="/admin/auth/login">
                <span nz-icon nzType="logout"></span>
                <span>Logout</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
          <span
                  class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  (click)="isCollapsed = !isCollapsed"
          ></span>
        </nz-header>
        <nz-content>
            <br>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
